<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Small Wins Add Up</title>
</head>
<body>
    <div class="container">
        <!-- HEADER -->
        <div id="myDIV" class="header">
            <h2>Todo List</h2>
            <input type="text" id="myInput" placeholder="Type here..."> <!-- input box -->
            <span onclick="newElement()" class="addBtn">Add</span> <!-- add button -->
        </div>
        <!-- TODO LIST -->
        <ul id="myUL">
            <li class="checked">Organize gmail</li>
            <li>Read two articles</li>
            <li>PMI test preparation</li>
            <li>Daily notes to journal</li>
        </ul>
    </div>
    <!-- Link to our JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
